<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script class="__include" src="../include/head.js"></script>
    <title>CLUBMETA | 클럽메타</title>
  </head>
  <body>
    <article class="page">
      <!-- 헤더 -->
      <header class="page-head">
        <div class="head-inner">
          <div class="head-left">
            <button type="button" class="head-back head-btn" aria-label="이전으로"></button>
          </div>
          <div class="head-title">
            <h1>필수 정보 입력</h1>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main class="page-body">
        <div class="section">
          <label for="inpID" class="form-lbl">클럽메타 ID를 입력해주세요.</label>
          <div class="form-item">
            <div class="flex full">
              <div class="input">
                <input type="text" id="inpID" title="클럽메타 ID 입력" placeholder="클럽메타 ID 입력" />
              </div>
            </div>
          </div>
          <p class="validate-txt is-error" id="p_errMsg_dupId" style="display: none">중복된 ID입니다.</p>
          <p class="validate-txt is-error" id="p_errMsg_invalidId" style="display: none">2~15자. 한글/영문/숫자입력 가능하며, 특수문자는 ! ^ * _ / + 만 허용 됩니다.</p>

          <label for="inpBirth" class="form-lbl mt-24">성별을 선택해주세요.</label>
          <div class="form-item">
            <div class="flex full">
              <div class="radio btn">
                <input type="radio" id="gender_f" name="genderCd" value="FEMAIL" /><i></i>
                <label for="gender_f" class="lbl">여성</label>
              </div>
              <div class="radio btn">
                <input type="radio" id="gender_m" name="genderCd" value="MAIL" /><i></i>
                <label for="gender_m" class="lbl">남성</label>
              </div>
              <div class="radio btn">
                <input type="radio" id="gender_etc" name="genderCd" value="QUEER" /><i></i>
                <label for="gender_etc" class="lbl">기타</label>
              </div>
            </div>
          </div>

          <label for="inpBirth" class="form-lbl mt-24">생일을 입력하세요</label>
          <div class="form-item">
            <div class="flex full">
              <div class="input-date">
                <div class="input">
                  <input type="text" id="inpBirth" title="생년월일 입력" maxlength="10" readonly />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 하단고정 -->
      <div class="btn-wrap bottom-fixed">
        <div class="flex">
          <button type="button" id="btnMain" class="button h60 primary" disabled>완료</button>
        </div>
      </div>
      <!-- //하단고정 -->
    </article>
  </body>
</html>
