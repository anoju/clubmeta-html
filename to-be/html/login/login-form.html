<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script class="__include" src="../include/head.js"></script>
    <title>CLUBMETA | 클럽메타</title>
  </head>
  <body>
    <article class="page">
      <!-- 헤더 -->
      <header class="page-head">
        <div class="head-inner">
          <div class="head-left">
            <button type="button" class="head-back head-btn" aria-label="이전으로"></button>
          </div>
          <div class="head-title">
            <h1>로그인</h1>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main class="page-body">
        <div class="tab-line-menu ui-tab">
          <div class="tab-inner">
            <i class="tab-line" aria-hidden="true"></i>
            <ul class="tab-list">
              <li class="tab">
                <a href="#tabCont1"><span>전화</span></a>
              </li>
              <li class="tab">
                <a href="#tabCont2"><span>이메일</span></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="section">
          <div class="tab-panels">
            <div id="tabCont1" class="tab-panel">
              <label for="inpPhone" class="form-lbl">전화번호</label>
              <div class="form-item">
                <div class="flex full">
                  <div class="select w-100 fz-14">
                    <select title="국가번호 선택">
                      <option value="82">KR +82</option>
                    </select>
                  </div>
                  <div class="input">
                    <input type="text" id="inpPhone" placeholder="전화번호 입력" title="전화번호 입력" />
                  </div>
                </div>
              </div>
            </div>
            <div id="tabCont2" class="tab-panel">
              <label for="inpMail" class="form-lbl">이메일</label>
              <div class="form-item">
                <div class="flex full">
                  <div class="input">
                    <input type="text" id="inpMail" placeholder="이메일 입력" title="이메일 입력" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <label for="inpPassword" class="form-lbl mt-24">비밀번호</label>
          <div class="form-item">
            <div class="flex full">
              <div class="input password">
                <input type="password" id="inpPassword" placeholder="비밀번호 입력" title="비밀번호 입력" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 하단고정 -->
      <div class="btn-wrap bottom-fixed">
        <div>
          <div><a href="#" class="btn-txt">비밀번호를 잊으셨나요?</a></div>
          <div class="flex mt-8">
            <button type="button" class="button h60 primary">로그인</button>
          </div>
        </div>
      </div>
      <!-- //하단고정 -->
    </article>
  </body>
</html>
