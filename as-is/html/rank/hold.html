<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CLUBMETA | 클럽메타</title>
    <script class="__include" src="../include/head.js"></script>
    <script type="text/javascript">
      openHoldTermsPage();

      function openHoldTermsPage() {
        getPageAjax('../rank/holdterms_layer.html', null).done(function (result) {
          $('#divChallengeTermsOfUse').remove();
          $('body').append(result);
          $('#divChallengeTermsOfUse').animate({ bottom: '0' }, 300);
          var x = window.scrollX,
            y = window.scrollY;
          window.onscroll = function () {
            window.scrollTo(x, y);
          };
        });
      }
    </script>
  </head>
  <body></body>
</html>
